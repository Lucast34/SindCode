{% extends 'noticias/base.html' %}
{% load static %}

{% block content %}
     <div class="container mt-5">
        <h2 class="text-primary">Login</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nome_completo" class="form-label">Nome de usuário</label>
                {{ form.nome_completo }}
            </div>
            
            <div class="mb-3">
                <label for="id_senha" class="form-label">Senha</label>
                {{ form.senha }}
            </div>
            
            <button type="submit" class="btn btn-primary">Entrar</button>
            
            <div class="mt-3">
                <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a></p>
            </div>
        </form>
    </div>
{% endblock %}
